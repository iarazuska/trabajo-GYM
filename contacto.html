<div id="intro" class="bg-image h-100">
    <div class="mask">
        <div class="container-fluid col-8 col-sm-8 col-md-6 col-lg-4">
            <div class="form-container text-white py-4">
                <form class="rounded border border-white" style="background-color: rgba(59, 68, 84, 0.5); padding: 5%">
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="Nombre" class="form-control" id="Nombre" placeholder="Nombre" name="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="Apellidos" class="form-label">Apellidos:</label>

                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="Email" class="form-control" id="Email" placeholder="Correo electrónico"
                               name="Email">
                    </div>
                    <div class="mb-3">
                        <label for="Mensaje">Mensaje:</label>
                        <textarea class="form-control" id="Mensaje" placeholder="Mensaje" name="Mensaje"
                                  rows="5"></textarea>
                    </div>
                    <div class="d-grip gap-2">
                        <button type="submit" class="mb-4 btn btn-warning" style="width: 100%">Enviar</button>
                    </div>
                </form>
